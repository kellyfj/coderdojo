<html>
<style>
  body {
    text-align: center;
  }
</style>
<head>
  <script language="javascript">
 //0. Level set - questions & reminder - what hide vs show does
 //1. Create Array and rewire
 //2. Shuffle & Swap
 //3. Turn 
 //4. Check result

  var myImages = [
    "spade.jpg",
    "heart.png",
    "club.jpeg" ];

    function hide() {
        document.getElementById("1").src = "back.jpeg"
        document.getElementById("2").src = "back.jpeg"
        document.getElementById("3").src = "back.jpeg"
        shuffle();
      }

    function show() {
      document.getElementById("1").src = myImages[0];
      document.getElementById("2").src = myImages[1];
      document.getElementById("3").src = myImages[2];
    }

    function turn(i) {
      document.getElementById(i).src = myImages[i-1];
      if(document.getElementById(i).src.indexOf("heart") > -1) {
        alert("You found it!");
      } else {
         alert("Nope not it!");
       }
  }
    function shuffle() {
        swap(0,1);
        swap(1,2);
    }

    function swap(original, newPosition) {
      var temp = myImages[original];
      myImages[original] = myImages[newPosition];
      myImages[newPosition] = temp;
    }
</script>
</head>
<body>

<h1>Franks Small Memory Game</h1>
<h2>The Goal: Find the "Heart"</h2>
 <img src="spade.jpg" width=100 id="1" onclick="turn(1)">&nbsp;&nbsp;
 <img src="heart.png" width=100 id="2" onclick="turn(2)">&nbsp;&nbsp;
 <img src="club.jpeg" width=100 id="3" onclick="turn(3)">

<br/><br/>
<button onclick="hide()" id="hide">Hide and Shuffle</button>&nbsp;&nbsp;
<button onclick="show()" id="showAllButton">Show All</button>&nbsp;&nbsp;
</body>
</html>
