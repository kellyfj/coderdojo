<html>
<style>
  body {
    text-align: center;
  }
</style>
<head>
  <script language="javascript">
  var cardsTurned=0;
  var myImages = [
    "spade.jpg",
    "heart.png",
    "club.jpeg"
];
    function hide() {
        document.getElementById("1").src = "back.jpeg"
        document.getElementById("2").src = "back.jpeg"
        document.getElementById("3").src = "back.jpeg"
        shuffle();
        cardsTurned=0;
        enableShowAllButton();
      }

    function show() {
      document.getElementById("1").src = myImages[0];
      document.getElementById("2").src = myImages[1];
      document.getElementById("3").src = myImages[2];
    }

    function turn(i) {
      document.getElementById(i).src = myImages[i-1];
      cardsTurned++;
      if(cardsTurned==1 && document.getElementById(i).src.indexOf("heart") > -1) {
        alert("You win!");
      } else {
         alert("You lose!");
       }
  }
    function shuffle() {
      for(var i=0; i< 100; i++) {
        swap(myImages,0,1);
        swap(myImages,1,2);
      }
    }

    function swap(array, original, newPosition) {
      var temp = array[original];
      array[original] = array[newPosition];
      array[newPosition] = temp;
    }
    function disableShowAllButton() {
      document.getElementById("showAllButton").disabled = true;
    }
    function enableShowAllButton() {
      document.getElementById("showAllButton").disabled = false;
    }
</script>
</head>
<body onload="disableShowAllButton()">

<h1>Franks Small Memory Game</h1>
<h2>The Goal: Find the "Heart"</h2>
 <img src="spade.jpg" width=100 id="1" onclick="turn(1)">&nbsp;&nbsp;
 <img src="heart.png" width=100 id="2" onclick="turn(2)">&nbsp;&nbsp;
 <img src="club.jpeg" width=100 id="3" onclick="turn(3)">

<br/><br/>
<button onclick="hide()" id="hide">Hide and Shuffle</button>&nbsp;&nbsp;
<button onclick="show()" id="showAllButton">Show All</button>&nbsp;&nbsp;
</body>
</html>
